<ion-content class="ion-padding">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <h1 class="loginStuff">Login</h1>
          <p class="loginStuff">Welcome back! You've been missed</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item class="input-rounded email">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input
              type="text"
              placeholder="Email"
              formControlName="email"
              class="textStuff"
            ></ion-input>
          </ion-item>

          <ion-item class="input-rounded">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
              class="textStuff"
            ></ion-input>
          </ion-item>

          <ion-text class="forgot-password" (click)="forgotPassword()">
            Forgot Password?
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-item lines="none" *ngIf="errorPresent" class="error-container">
        <ion-label class="error-message"> {{loginError}} </ion-label>
      </ion-item>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="ion-text-center social-login">
          <p>Or Login with</p>
          <button style="background: transparent;" (click)="loginMetamask()">
              <img
                src="../../assets/img/metamask.png"
                alt="Metamask"
                class="social-icon"
              />
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-text color="primary" class="registerLink">
            <a
              ><span class="register" (click)="register()">Register</span
              ><span class="registerText"> an account</span></a
            >
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
